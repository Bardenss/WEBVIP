<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>VIP User Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #333; margin-bottom: 10px; }
    input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 6px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .add-btn { background: #28a745; color: white; }
    .save-btn { background: #007bff; color: white; }
    .del-btn { background: #dc3545; color: white; }
    .raw-btn { background: #6c757d; color: white; float: right; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover { background: #f1f1f1; }
  </style>
</head>
<body>
  <h2>Tambah VIP User</h2>
  <input id="nameInput" placeholder="Masukkan nama">
  <button class="add-btn" onclick="addUser()">Tambah</button>
  <button class="raw-btn" onclick="window.open('/api/users','_blank')">Raw JSON</button>

  <h2>Daftar VIP User</h2>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script>
    async function loadUsers() {
      const res = await fetch("/api/users");
      const users = await res.json();
      const list = document.getElementById("userList");
      list.innerHTML = "";

      users.vip_users.forEach((name, index) => {
        const tr = document.createElement("tr");

        // Nomor urut
        const noTd = document.createElement("td");
        noTd.textContent = index + 1;
        tr.appendChild(noTd);

        // Input nama
        const nameTd = document.createElement("td");
        const input = document.createElement("input");
        input.value = name;
        nameTd.appendChild(input);
        tr.appendChild(nameTd);

        // Tombol aksi
        const actionTd = document.createElement("td");

        const saveBtn = document.createElement("button");
        saveBtn.innerText = "Save";
        saveBtn.className = "save-btn";
        saveBtn.onclick = async () => {
          if (confirm(`Yakin ingin menyimpan perubahan nama "${name}" menjadi "${input.value}"?`)) {
            await fetch(`/api/users/${name}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: input.value })
            });
            loadUsers();
          }
        };

        const delBtn = document.createElement("button");
        delBtn.innerText = "Hapus";
        delBtn.className = "del-btn";
        delBtn.onclick = async () => {
          if (confirm(`Yakin ingin menghapus user "${name}"?`)) {
            await fetch(`/api/users/${name}`, { method: "DELETE" });
            loadUsers();
          }
        };

        actionTd.appendChild(saveBtn);
        actionTd.appendChild(delBtn);
        tr.appendChild(actionTd);

        list.appendChild(tr);
      });
    }

    async function addUser() {
      const name = document.getElementById("nameInput").value;
      if (!name) return;
      if (confirm(`Yakin ingin menambah user "${name}"?`)) {
        await fetch("/api/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        document.getElementById("nameInput").value = "";
        loadUsers();
      }
    }

    loadUsers();
  </script>
</body>
</html>
